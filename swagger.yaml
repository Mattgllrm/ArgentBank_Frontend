swagger: '2.0'
info:
  title: ArgentBank Transactions API
  description: 'API endpoints to manage user transactions (Phase 2 - Design only)'
  version: '1.0.0'

host: localhost:3001
basePath: /api/v1
schemes:
  - http

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:
  /user/accounts:
    post:
      security:
        - Bearer: []
      tags:
        - Accounts
      summary: Get user accounts
      description: Returns all bank accounts for the authenticated user
      produces:
        - application/json
      responses:
        '200':
          description: List of user accounts
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /user/accounts/{accountId}/transactions:
    post:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Get transactions for an account
      description: Returns all transactions for the user (month filter optional)
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
        - name: month
          in: query
          required: false
          type: string
          description: Month in YYYY-MM format (defaults to current month)
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '400':
          description: Invalid month format
        '401':
          description: Unauthorized
        '404':
          description: Account not found
        '500':
          description: Internal server error

  /transactions/{transactionId}/category:
    put:
      security:
        - Bearer: []
      tags:
        - Transactions
      summary: Update transaction category
      description: Updates only the category of a transaction
      consumes:
        - application/json
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: Category
          required: true
          schema:
            type: object
            required:
              - category
            properties:
              category:
                type: string
      produces:
        - application/json
      responses:
        '200':
          description: Category updated successfully
        '401':
          description: Unauthorized
        '404':
          description: Transaction not found
        '500':
          description: Internal server error

  /transactions/{transactionId}/note:
    post:
      security:
        - Bearer: []
      tags:
        - Notes
      summary: Add a note to a transaction
      description: Adds a note to a transaction
      consumes:
        - application/json
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - in: body
          name: Note
          required: true
          schema:
            $ref: '#/definitions/TransactionNote'
      produces:
        - application/json
      responses:
        '201':
          description: Note added successfully
        '400':
          description: Invalid note format
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /transactions/{transactionId}/note/{noteId}:
    put:
      security:
        - Bearer: []
      tags:
        - Notes
      summary: Update a transaction note
      description: Updates a specific note of a transaction
      consumes:
        - application/json
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - name: noteId
          in: path
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/TransactionNote'
      produces:
        - application/json
      responses:
        '200':
          description: Note updated successfully
        '401':
          description: Unauthorized
        '404':
          description: Note not found
        '500':
          description: Internal server error

    delete:
      security:
        - Bearer: []
      tags:
        - Notes
      summary: Delete a transaction note
      description: Deletes a note from a transaction
      parameters:
        - name: transactionId
          in: path
          required: true
          type: string
        - name: noteId
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: Note deleted successfully
        '400':
          description: Invalid note ID
        '401':
          description: Unauthorized
        '404':
          description:  Note could not be deleted
        '500':
          description: Internal server error

definitions:
  Transaction:
    type: object
    properties:
      id:
        type: string
      accountId:
        type: string
      date:
        type: string
        format: date
      description:
        type: string
      amount:
        type: number
        format: float
      balance:
        type: number
        format: float
      type:
        type: string
      category:
        type: string
      note:
        type: string

  TransactionNote:
    type: object
    required:
      - note
    properties:
      note:
        type: string
